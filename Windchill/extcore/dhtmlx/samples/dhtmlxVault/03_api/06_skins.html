<!DOCTYPE html>
<html>
<head>
	<title>Skins</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../skins/web/dhtmlxvault.css"/>
	<link rel="stylesheet" type="text/css" href="../../../skins/terrace/dhtmlxvault.css"/>
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlxvault.css"/>
	<script src="../../../../dhtmlx/dhtmlxvault.js"></script>
	<script src="../../../../dhtmlx/swfobject.js"></script>
	<style>
		div.sample_title {
			font-size: 16px;
			font-family: Tahoma;
			color: #303030;
			font-weight: bold;
			margin: 15px 1px;
		}
	</style>
	<script>
		var myVault;
		function doOnLoad() {
			window.dhx4.ajax.post("../server/upload_conf.php", function(r){
				var t = null;
				try {eval("t="+r.xmlDoc.responseText);}catch(e){};
				if (t != null) myVault = new dhtmlXVaultObject(t);
			});
		}
		function setSkin(skin) {
			if (myVault != null) myVault.setSkin(skin);
		}
	</script>
</head>
<body onload="doOnLoad();">
	<div class="sample_title">Skins</div>
	<div id="vaultObj" style="width:400px; height:250px;"></div>
	<br>
	<input type="button" value="skyblue" onclick="setSkin('dhx_skyblue');">
	<input type="button" value="web"     onclick="setSkin('dhx_web');">
	<input type="button" value="terrace" onclick="setSkin('dhx_terrace');">
</body>
</html>
