<!DOCTYPE html>
<html>
<head>
	<title>Localize labels</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlxvault.css"/>
	<script src="../../../../dhtmlx/dhtmlxvault.js"></script>
	<script src="../../../../dhtmlx/swfobject.js"></script>
	<style>
		div.sample_title {
			font-size: 16px;
			font-family: Tahoma;
			color: #303030;
			font-weight: bold;
			margin: 15px 1px;
		}
	</style>
	<script>
		var myVault;
		function doOnLoad() {
			window.dhx4.ajax.post("../server/upload_conf.php", function(r){
				var t = null;
				try {eval("t="+r.xmlDoc.responseText);}catch(e){};
				if (t != null) {
					myVault = new dhtmlXVaultObject(t);
					myVault.setStrings({
						done: "Fertig",
						error: "Fehler",
						btnAdd: "Dateien hinzufügen",
						btnUpload: "Hochladen",
						btnClean: "Alle löschen",
						btnCancel: "Stornieren",
						dnd: "Drop dateien hier"
					});
					// or before init but for all instances
					// dhtmlXVaultObject.prototype.strings = { remove: "Entfernen", ...};
				}
			});
		}
	</script>
	
</head>
<body onload="doOnLoad();">
	<div class="sample_title">Localize labels</div>
	<div id="vaultObj" style="width:400px; height:250px;"></div>
</body>
</html>
