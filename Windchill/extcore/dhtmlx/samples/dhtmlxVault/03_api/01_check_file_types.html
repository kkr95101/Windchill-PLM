<!DOCTYPE html>
<html>
<head>
	<title>Check file types</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlxvault.css"/>
	<script src="../../../../dhtmlx/dhtmlxvault.js"></script>
	<script src="../../../../dhtmlx/swfobject.js"></script>
	<style>
		div.sample_title {
			font-size: 16px;
			font-family: Tahoma;
			color: #303030;
			font-weight: bold;
			margin: 15px 1px;
		}
		div.sample_info {
			font-size: 11px;
			font-family: Tahoma;
			color: #606060;
			margin: 10px 2px;
		}
	</style>
	<script>
		var myVault;
		function doOnLoad() {
			window.dhx4.ajax.post("../server/upload_conf.php", function(r){
				var t = null;
				try {eval("t="+r.xmlDoc.responseText);}catch(e){};
				if (t != null) {
					myVault = new dhtmlXVaultObject(t);
					myVault.attachEvent("onBeforeFileAdd", function(file){
						var ext = this.getFileExtension(file.name);
						return (ext=="txt"||ext=="doc");
					});
				}
			});
		}
	</script>
	
</head>
<body onload="doOnLoad();">
	<div class="sample_title">Check file types</div>
	<div class="sample_info">You may upload only *.doc and *.txt files</div>
	<div id="vaultObj" style="width:400px; height: 250px;"></div>
</body>
</html>
