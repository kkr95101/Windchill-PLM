<!DOCTYPE html>
<html>
<head>
	<title>Unload</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlxvault.css"/>
	<script src="../../../../dhtmlx/dhtmlxvault.js"></script>
	<script src="../../../../dhtmlx/swfobject.js"></script>
	<style>
		div.sample_title {
			font-size: 16px;
			font-family: Tahoma;
			color: #303030;
			font-weight: bold;
			margin: 15px 1px;
		}
	</style>
	<script>
		var myVault;
		function doOnLoad() {
			if (myVault != null) return;
			window.dhx4.ajax.post("../server/upload_conf.jsp", function(r){
				var t = null;
				try {eval("t="+r.xmlDoc.responseText);}catch(e){};
				if (t != null) myVault = new dhtmlXVaultObject(t);
			});
		}
		function doUnload() {
			if (myVault != null) {
				myVault.unload();
				myVault = null;
			}
		}
	</script>
	
</head>
<body onload="doOnLoad();">
	<div class="sample_title">Unloading vault</div>
	<div id="vaultObj" style="width:400px; height:250px;"></div>
	<br>
	<input type="button" value="init" onclick="doOnLoad();">
	<input type="button" value="unload" onclick="doUnload();">
</body>
</html>
