<!DOCTYPE html>
<html>
<head>
	<title>Extended init</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlxvault.css"/>
	<script src="../../../../dhtmlx/dhtmlxvault.js"></script>
	<script src="../../../../dhtmlx/swfobject.js"></script>
	<style>
		div.sample_title {
			font-size: 16px;
			font-family: Tahoma;
			color: #303030;
			font-weight: bold;
			margin: 15px 1px;
		}
	</style>
  
	<script>
		var myVault;
		function doOnLoad() {
			window.dhx4.ajax.post("../server/upload_conf.jsp", function(r){
				var t = null;
				try {eval("t="+r.xmlDoc.responseText);}catch(e){};
				if (t != null) {
					// extend conf
					t.skin = "dhx_skyblue";
					t.autoStart = false; // start upload right after file added
					t.autoRemove = true; // remove file from list right after upload done
					t.buttonUpload = true; // show/do_not_show upload/stop buttons
					t.buttonClear = true; // show/do_not_show clear_all button
					t.filesLimit = 0; // correspinding number or skip or zero to ignore
					// init
					myVault = new dhtmlXVaultObject(t);
				}
			});
		}
	</script>
	
</head>
<body onload="doOnLoad();">
	<div class="sample_title">Simple init</div>
	<div id="vaultObj" style="width:400px; height:250px;"></div>
</body>
</html>
