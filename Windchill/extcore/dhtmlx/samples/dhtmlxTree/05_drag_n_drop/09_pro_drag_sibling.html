<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title> Drag and Drop behavior</title>
</head>

<body>
	<h1>Drag and Drop behavior</h1>
    <p>Two drag-n-drop modes are available in dhtmlxTree: drop as child and drop as sibling. To enable either of them you should use the tree.setDragBehavior() method. </p>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlx.css"/>
	<script src="../../../../dhtmlx/dhtmlx.js"></script>
	<table>
		<tr>
			<td>
				drop as child
				<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;; overflow:hidden;"/>
			</td>
			<td style="padding-left:25" valign="top">
				drop as sibling
				<div id="treeboxbox_tree2" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;; overflow:hidden;"/>
			</td>
		</tr>
		
	</table>
<br>

	<script>
			tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);

			
			tree.setImagePath("../../../../dhtmlx/imgs/dhxtree_skyblue/");
			tree.enableDragAndDrop(true);			
			tree.enableSmartXMLParsing(true);
			tree.loadXML("../common/tree.xml")
			
			tree2=new dhtmlXTreeObject("treeboxbox_tree2","100%","100%",0);

			
			
			tree2.setImagePath("../../../../dhtmlx/imgs/dhxtree_skyblue/");
			tree2.enableSmartXMLParsing(true);
			tree2.enableDragAndDrop(true);
			tree2.setDragBehavior("sibling");
			tree2.loadXML("../common/tree.xml")
			
	</script>
<br><br>

</body>
</html>
