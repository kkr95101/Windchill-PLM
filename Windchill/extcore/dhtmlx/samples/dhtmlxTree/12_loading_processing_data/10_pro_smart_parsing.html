<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title> Smart XML parsing</title>
</head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlx.css"/>
	<script src="../../../../dhtmlx/dhtmlx.js"></script>
<body>
	<h1>Smart XML parsing</h1>
	<p>The SmartXMLParsing mode allows to operate with huge well-formed trees.
    The tree in the current example contains about <strong>50000</strong> nodes.</p>
	
	<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;; overflow:auto;"></div>
	<br>

	<script>
			tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);

			
			tree.setImagePath("../../../../dhtmlx/imgs/dhxtree_skyblue/");
			tree.enableSmartXMLParsing(true);
			tree.loadXML("../common/tree_bg.xml")
			
	</script>
<br><br>

</body>
</html>
