<!DOCTYPE html>
<!--pro-->
<html>
<head>
	<title> Lists of nodes</title>
</head>

<body>
	<h1>Lists of nodes</h1>
	<p>You can simply get the list of nodes with and without child items. Use the same methods in Grid and TreeGrid.</p>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="../../../../dhtmlx/dhtmlx.css"/>
	<script src="../../../../dhtmlx/dhtmlx.js"></script>
	<table>
		<tr>
			<td>
				<div id="treeboxbox_tree" style="width:250px; height:218px;background-color:#f5f5f5;border :1px solid Silver;"></div>
			</td>
			<td rowspan="2" style="padding-left:25" valign="top">
                <a href="#" onClick="alert(tree.getAllFatItems());">Get all nodes with child items</a><br/>
                <a href="#" onClick="alert(tree.getAllLeafs());">Get all nodes without child items </a>
			</td>
		</tr>
		
	</table>

	<script>


			tree=new dhtmlXTreeObject("treeboxbox_tree","100%","100%",0);



			
			tree.setImagePath("../../../../dhtmlx/imgs/dhxtree_skyblue/");
			tree.enableSmartXMLParsing(true);
			tree.enableCheckBoxes(true);
			tree.enableDragAndDrop(true);
			tree.enableThreeStateCheckboxes(true);
			tree.loadXML("../common/tree.xml")
	</script>
<br><br>

</body>
</html>
